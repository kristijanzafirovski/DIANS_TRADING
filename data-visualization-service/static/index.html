<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trading Companion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container justify-content-center">
      <span class="navbar-brand mb-0 h1">Trading Companion</span>
    </div>
  </nav>

  <!-- Main -->
  <div class="container my-4">
    <!-- Search Bar -->
    <div class="input-group mb-4">
      <input id="tickerInput" type="text" class="form-control" placeholder="Enter ticker symbol">
      <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>

    <!-- Cards Container -->
    <div id="cardsContainer" class="row g-3"></div>
  </div>

  <!-- Modal for Detailed View -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTicker"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Trend Info -->
          <div id="trendInfo" class="mb-4"></div>
          <!-- Charts -->
          <div id="charts" class="row gy-4"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
