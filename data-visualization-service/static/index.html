<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Companion</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.plot.ly/plotly-2.30.1.min.js"></script>
</head>
<body>

<!-- Top bar -->
<div class="topbar">
  Trading Companion
</div>

<div class="container py-4">

  <!-- Recently searched -->
  <div id="recent-searches">
    <h4>Recently searched tickers</h4>
    <div id="recent-container" class="d-flex flex-wrap gap-2"></div>
  </div>

  <!-- Default ticker cards -->
  <div id="cards-container"></div>

  <!-- Search bar -->
  <div class="input-group mt-4 mb-5">
    <input id="ticker-input" type="text" class="form-control" placeholder="Enter ticker (e.g. AAPL)">
    <button id="search-btn" class="btn btn-primary">Search</button>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="detailModal" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalTitle" class="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="charts" class="row"></div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
